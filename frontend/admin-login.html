<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login - HMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Three.js for WebGL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="css/modern-style.css?v=5.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body class="auth-wrapper login-page-body">
  <!-- WebGL Canvas -->
  <canvas id="webgl-canvas"></canvas>

  <!-- Live Image Carousel Background -->
  <div class="live-carousel-container">
    <div class="carousel-slide active"
      style="background-image: url('https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=1920&q=80');"></div>
    <div class="carousel-slide"
      style="background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1920&q=80');"></div>
    <div class="carousel-slide"
      style="background-image: url('https://images.unsplash.com/photo-1544025162-d76694265947?w=1920&q=80');"></div>
    <div class="carousel-slide"
      style="background-image: url('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=1920&q=80');"></div>
    <div class="carousel-slide"
      style="background-image: url('https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=1920&q=80');"></div>
    <div class="carousel-overlay"></div>
  </div>


  <div class="auth-card glass text-center modern-auth-card enterprise-auth-card">
    <h1 class="font-bold text-3xl mb-2">Admin Login</h1>
    <p class="auth-subtitle mb-4">Institutional Access Only</p>
    <form class="auth-form" id="adminLoginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password" required />
      </div>
      <button class="btn-primary full-width mt-4 login-btn-enterprise">
        <span>Login</span>
        <svg width="20" height="20" fill="none">
          <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </form>
  </div>

  <!-- Theme Toggle Button (Floating) -->
  <button id="themeToggle" class="floating-theme-toggle" aria-label="Toggle theme">
    <span class="theme-icon">ðŸŒ“</span>
  </button>


  <script src="js/webgl-animations.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/ui.js"></script>
  <script>
    // Auto-scrolling image carousel
    const slides = document.querySelectorAll('.carousel-slide');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(nextSlide, 5000);

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const u = username.value.trim();
      const p = password.value.trim();
      const result = await AuthService.login(u, p);
      if (result.success) {
        window.location.href = "admin.html";
      } else {
        UIManager.showToast(result.message, "error");
      }
    });
  </script>

</body>

</html>
