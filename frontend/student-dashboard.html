<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard - HMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-style.css" />

  <!-- Three.js for WebGL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body class="dashboard-body">
  <!-- WebGL Canvas -->
  <canvas id="webgl-canvas"></canvas>

  <header class="topbar glass">

    <div class="topbar-actions">

  </header>

  <main class="dashboard-layout">

        <h3>Menu</h3>
        <ul>
          <li class="active" data-section="profile">Profile</li>
          <li data-section="fees">Fees</li>
          <li data-section="complaints">Complaints</li>
          <li data-section="leaves">Leaves</li>
          <li data-section="announcements">Announcements</li>
        </ul>
      </div>
    </aside>

    <section class="content-area">
      <div id="student-root"></div>
    </section>
  </main>

  <script src="js/services/authService.js"></script>

</html>
